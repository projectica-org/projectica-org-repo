<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Positions</title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" />
  <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />
  <link rel="stylesheet" th:href="@{/css/positions.css}" href="../static/css/positions.css" />
</head>
<body>
  <a class="github" href="https://github.com/VetalZloy/projectica"></a>  
  <a class="about" th:href="@{/about}"></a>
  <header>
    <a class="logo" th:href="@{/}"></a>
    <ul>
      <li><a class="logout" th:href="@{/logout}" ></a></li>
      <li><a th:href="@{/users}" >Users</a></li>
      <li><a th:href="@{/projects}" >Projects</a></li>
      <li class="active"><a th:href="@{/positions}" >Vacancies</a></li>
      <li><a th:href="@{/messages}" >Messages<span class="new-messages"></span></a></li>
    </ul>
  </header>

  <div class="wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 vacancies">
          <div class="vacancy" th:each="position : ${vacancies}">
            <h2>
              <a th:href="@{/positions/__${position.id}__}" th:text="${position.name}">Position name</a>
            </h2>
            <a class="project-link" th:href="@{/projects/__${position.projectId}__}" th:text="${position.projectName}">Project name</a>
            <p th:text="${position.description}">Position description</p>
          </div>
        </div>
        <div class="col-xs-5 col-xs-offset-1 search">
          <div class="panel">
            <div class="panel-title-big">Search</div>
            <div class="panel-body">
              <input type="text" name="search" placeholder="Position name" />
              <input type="text" name="tagName" placeholder="Tag" />
              <div class="similar-tags"></div>
              <div class="added-tags"></div>
              <p class="button-wrapper">
                <button onclick="search()">Search</button>            
              </p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script th:src="@{/js/jquery.cookie.js}" src="../static/js/jquery.cookie.js"></script>  
  <script th:src="@{/js/base.js}" src="../static/js/base.js"></script>
  <script th:src="@{/js/positions.js}" src="../static/js/positions.js"></script>

</body>
</html>
