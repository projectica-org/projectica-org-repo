<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Users</title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" />
  <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />
  <link rel="stylesheet" th:href="@{/css/users.css}" href="../static/css/users.css" />
</head>
<body>
  <header>
    <a class="logo" th:href="@{/}"></a>
    <ul>
      <li><a class="logout" th:href="@{/logout}" ></a></li>
      <li class="active"><a th:href="@{/users}" >Users</a></li>
      <li><a th:href="@{/projects}" >Projects</a></li>
      <li><a th:href="@{/positions}" >Vacancies</a></li>
      <li><a th:href="@{/messages}" >Messages<span class="new-messages"></span></a></li>
    </ul>
  </header>

  <div class="wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 users">
          <div class="user" th:each="user : ${users}">
            <img th:src="${T(com.vetalzloy.projectica.util.GravatarUtil).getGravatarUrl('__${user.email}__')}" src="https://www.gravatar.com/avatar" />
            <a th:href="@{/users/__${user.username}__}" th:text="${user.username}">Username</a>
          </div>
        </div>
        <div class="col-xs-5 col-xs-offset-1 search">
          <div class="panel">
            <div class="panel-title-big">Search</div>
            <div class="panel-body">
              <input type="text" name="search" placeholder="Username" />
              <input type="text" name="tagName" placeholder="Tag" />
              <div class="similar-tags"></div>          
              <div class="added-tags"></div>
              <p class="button-wrapper">
                <button class="search-button" onclick="search()">Search</button>
              </p>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script th:src="@{/js/jquery.cookie.js}" src="../static/js/jquery.cookie.js"></script>  
  <script th:src="@{/js/base.js}" src="../static/js/base.js"></script>
  <script th:src="@{/js/users.js}" src="../static/js/users.js"></script>

</body>
</html>
